<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Remover</title>
</head>
<body>
<h1>Markdown Remover</h1>
<form method="post" action="/remove">
    <textarea name="markdownText" rows="10" cols="30"></textarea>
    <br/>
    <button type="submit">Remove Markdown</button>
</form>
<h2>Converted Text:</h2>
<pre>{{plainText}}</pre>
</body>
</html>
